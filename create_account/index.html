<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Index Fund - Make Account</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../signin/signin.css">
</head>
<body>
    <script src="../jquery-3.7.1.min.js"></script>
    <script src="../data.js"></script>
    <script src="../main.js"></script>
    <script src="./create_account.js"></script>

    <div id="selection_menu">
        <button id="sign_in_button">Sign In</button>
        <button id="acc_button">My Account</button>
        <button id="ral_button">Rooms & Leaderboard</button>
        <button id="store_button">Store</button>
        <button id="settings_button">Settings</button>
        <input id="search_input" oninput="CreateSearchMenu(this.value)" placeholder="Search..." style="float: right;margin-top: 6px;margin-right: 6px;transform: scale(1);width: 300px;">
    </div>

    <div id="signin_box" autocomplete="false" autocapitalize="false" aria-autocomplete="false" style="flex-direction: column !important;">
        <h1>Create Account</h1>
        <h4>Information</h4>
        <input id="create_username" placeholder="Username" maxlength="20">
        <p class="in_p" style="transform: scale(0.85) !important;">User Icon:</p>
        <input id="create_icon" placeholder="Icon" type="file" accept="image/png" name="User Icon">
        <h4>Passcode</h4>
        <input id="create_passcode" placeholder="Passcode" type="password">
        <input id="create_confirm_passcode" placeholder="Confirm Passcode" type="password">
        <br>
        <button id="create_button" onclick="CreateAccount()">Create</button>
    </div>
</body>
</html>
