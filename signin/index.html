<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokerPanic! - Sign In</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="./signin.css">
</head>
<body>
    <script src="../jquery-3.7.1.min.js"></script>
    <script src="../data.js"></script>
    <script src="../sound_manager.js"></script>
    <script src="../main.js"></script>
    <script src="./signin.js"></script>

    <div id="selection_menu">
        <button id="sign_in_button" enabled="false">Sign In</button>
        <button id="acc_button">My Account</button>
        <button id="ral_button">Rooms & Leaderboard</button>
        <button id="store_button">Store</button>
        <button id="settings_button">Settings</button>
        <input id="search_input" oninput="CreateSearchMenu(this.value)" placeholder="Search..." style="float: right;margin-top: 6px;margin-right: 6px;transform: scale(1);width: 300px;">
    </div>

    <div id="signin_box" autocomplete="false" autocapitalize="false" aria-autocomplete="false">
        <h1>Sign In</h1>
        <div id="signin_inputs">
            <input id="signin_username" placeholder="Username" onclick="PlaySound(SOUNDS.SwitchButton)">
            <input id="signin_passcode" placeholder="Passcode" onclick="PlaySound(SOUNDS.SwitchButton)" type="password">
        </div>
        <button id="signin_button" onclick="SignIn($('#signin_username').val(), $('#signin_passcode').val())">Sign In</button> <button id="signin_createaccount" onclick="window.open('../create_account/index.html', '_self')">Create Account</button> 
    </div>
</body>
</html>
