<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokerPanic! - Home</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+CU:wght@100..400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../style.css"></link>
    <link rel="stylesheet" href="./rooms_and_leaderboard.css"></link>
</head>
<body>
    <script src="../jquery-3.7.1.min.js"></script>
    <script src="../data.js"></script>
    <script src="../text_censor.js"></script>
    <script src="../sound_manager.js"></script>
    <script src="../main.js"></script>
    <script src="../store/catalog.js"></script>
    <script src="../settings_retriever.js"></script>
    <script src="./rooms_and_leaderboard.js"></script>

    <div id="selection_menu">
        <button id="sign_in_button">Sign In</button>
        <button id="acc_button">My Account</button>
        <button id="ral_button" enabled="false">Rooms & Leaderboard</button>
        <button id="store_button">Store</button>
        <button id="settings_button">Settings</button>
        <input id="search_input" oninput="CreateSearchMenu(this.value)" placeholder="Search..." style="float: right;margin-top: 6px;margin-right: 6px;transform: scale(1);width: 300px;">
    </div>

    <div id="room_list_container" class="theme_bg_change">
        <h1>Tables</h1>
        <button id="random_room_button" onclick="JoinRandom()">Join Random</button>
        <button id="enter_code_button" onclick="CreateEnterRoomNameGUI()">Enter Room Name</button>
        <button id="create_room_button" onclick="CreateRoom()">Create Room</button>

        <div id="room_list" class="theme_bg_change">
            <div class="room theme_bg_change">
                <p class="room_info theme_bg_change">Table Name</p>
                <p class="room_info theme_bg_change">Game</p>
                <p class="room_info theme_bg_change">Table Size</p>
                <p class="room_info theme_bg_change">Stake</p>
                <p class="room_info theme_bg_change" style="border-right: none;">Minimum Bet</p>
            </div>
        </div>

        <button id="outdated_rooms_button" onclick="ShowOutdatedRooms()">Show Outdated Rooms</button>
    </div>
  
    <div id="leaderboard" class="theme_bg_change">
        <h1>Leaderboard</h1>
        <p id="days_until_reset" style="font-size: 0.75em; text-align: center;margin-top: -9px;">Leaderboard and currency reset will occur in: _ days</p>

    </div>

    
</body>
</html>
