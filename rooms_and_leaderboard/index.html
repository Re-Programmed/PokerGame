<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Index Fund - Home</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../style.css"></link>
    <link rel="stylesheet" href="./rooms_and_leaderboard.css"></link>
</head>
<body>
    <script src="../jquery-3.7.1.min.js"></script>
    <script src="../data.js"></script>
    <script src="../main.js"></script>
    <script src="./rooms_and_leaderboard.js"></script>

    <div id="selection_menu">
        <button id="sign_in_button">Sign In</button>
        <button id="acc_button">My Account</button>
        <button id="ral_button" enabled="false">Rooms & Leaderboard</button>
    </div>

    <div id="room_list_container">
        <h1>Tables</h1>
        <button id="random_room_button">Join Random</button>
        <button id="enter_code_button">Enter Room Name</button>
        <button id="create_room_button" onclick="CreateRoom()">Create Room</button>

        <div id="room_list">
            <div class="room">
                <p class="room_info">Table Name</p>
                <p class="room_info">Game</p>
                <p class="room_info" style="border-right: none;">Table Size</p>
            </div>
        </div>
    </div>
  
    <div id="leaderboard">
        <h1>Leaderboard</h1>

    </div>

</body>
</html>
